<body class="page-contato">
	<header id="head" class="cf">
		<div id="logo"><a href="index.html"><img src="img/e-interiores.png" alt="e-Interiores" width="208" height="53"></a></div>
		<nav id="nav">
			<ul id="menu">
				<li class="menu-item"><a href="index.html">Home</a></li>
				<li class="menu-item"><a href="diferenciais.html">Diferenciais</a></li>
				<li class="menu-item"><a href="como-funciona.html">Como funciona?</a></li>
				<li class="menu-item"><a href="o-que-entregamos.html">O que entregamos?</a></li>
				<li class="menu-item current-menu-item"><a href="contato.html">Contato</a></li>
			</ul>
		</nav>
		<ul class="social-menu">
			<li class="social-item"><a href="#"><img src="img/icon-facebook.png" alt="Facebook" width="26" height="26"></a></li>
			<li class="social-item"><a href="#"><img src="img/icon-instagram.png" alt="Instagram" width="26" height="26"></a></li>
			<li class="social-item"><a href="#"><img src="img/icon-pinterest.png" alt="Pinterest" width="26" height="26"></a></li>
		</ul>
		<a href="#" id="area-do-cliente" target="_blank">Área do Cliente</a>
		<div class="head-extra"></div>
	</header>
	<hr>
	<div id="body" class="cf">
		<div class="board"></div>
		<div class="body-extra"></div>
		<article class="hentry">
			<h1 class="entry-title">Contato</h1>
			<div class="entry-content">
				<form action="" method="post" id="contactform">
					<fieldset>
						<legend>Contato</legend>
						<p class="field field-nome cf">
							<label for="nome">Nome</label><br>
							<input type="text" name="nome" id="nome" class="text" autofocus required aria-required="true">
						</p>
						<p class="field field-email cf">
							<label for="email">E-mail</label><br>
							<input type="email" name="email" id="email" class="text" required aria-required="true">
						</p>
						<p class="field field-assunto cf">
							<label for="assunto">Assunto</label><br>
							<input type="text" name="assunto" id="assunto" class="text" required aria-required="true">
						</p>
						<p class="field field-mensagem cf">
							<label for="mensagem">Mensagem</label><br>
							<textarea name="" id="mensagem" cols="30" rows="10" class="area" required aria-required="true"></textarea>
						</p>
						<p class="submit">
							<button type="submit" class="button">Enviar</button>
						</p>
					</fieldset>
				</form>
			</div>
		</article>
	</div>
	<hr>
	<footer id="foot" class="cf">
		<div class="sac">
			<h4 class="foot-title"><abbr title="Serviço de Atendimento ao Consumidor">SAC</abbr></h4>
			<p class="sac-number">+55 21 2222.3333</p>
		</div>
		<nav class="foot-nav">
			<h4 class="foot-title">e-Interiores</h4>
			<p class="foot-links">
				<a href="#">Quem somos</a> | 
				<a href="contato.html">Entre em contato</a> | 
				<a href="#">Termos e condições de uso</a>
			</p>
		</nav>
		<p id="copyright">Copyright© Todos os direitos reservados</p>
	</footer>
</body>
</html>
